{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace - Home</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'base_sidebar.css' %}">
    <style>
        /* General styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
}

.container {
    display: flex;
    height: 100vh;
}

/* Sidebar styling */
.sidebar {
    width: 250px;
    background-color: #202124;
    color: #e1e1e1;
    display: flex;
    flex-direction: column;
    padding-top: 20px;
}

.sidebar-header {
    text-align: center;
    font-size: 24px;
    color: #ffffff;
    margin-bottom: 20px;
}

.sidebar-nav {
    display: flex;
    flex-direction: column;
}

.nav-item {
    padding: 15px 20px;
    color: #e1e1e1;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 10px;
}

.nav-item:hover {
    background-color: #3c4043;
    color: #ffffff;
    border-left: 4px solid #1a73e8;
}

.icon-home, .icon-folder, .icon-upload, .icon-recent, .icon-trash {
    font-size: 18px;
    color: #9aa0a6;
}

.sidebar-footer {
    margin-top: auto;
    padding: 15px 20px;
    font-size: 12px;
}

.storage-bar {
    height: 5px;
    background-color: #5f6368;
    border-radius: 4px;
    margin-top: 8px;
}

.storage-fill {
    width: 60%; /* Adjust according to usage percentage */
    height: 100%;
    background-color: #1a73e8;
    border-radius: 4px;
}

/* Main content styling */
.main-content {
    flex: 1;
    padding: 20px;
    background-color: #ffffff;
    overflow-y: auto;
}

h1 {
    color: #333;
}


    </style>

    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header {
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .logo h1 {
    margin: 0;
    font-size: 1.5em;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
}

header nav ul li {
    margin-left: 15px;
}

header nav ul li a {
    color: #ecf0f1;
    text-decoration: none;
    font-weight: bold;
}

header nav ul li a:hover {
    color: #3498db;
}

main {
    flex: 1;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

footer {
    background-color: #2c3e50;
    color: #ecf0f1;
    text-align: center;
    padding: 10px 0;
}

.home-container {
    text-align: center;
}

.home-container h1 {
    color: #333;
}

.home-container p {
    color: #666;
    font-size: 1.1em;
}

.home-actions {
    margin-top: 20px;
}

.home-actions .btn {
    display: inline-block;
    margin: 0 10px;
    padding: 10px 20px;
    color: #fff;
    background-color: #3498db;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
}

.home-actions .btn:hover {
    background-color: #2980b9;
}


    </style>

</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2><a href="{% url 'home' %}" class="logo">MySpace</a></h2>
            </div>
            <nav class="sidebar-nav">
                <a href="{% url 'home' %}" class="nav-item">
                    <i class="icon-home"></i> Accueil
                </a>
                <a href="{% url 'files' %}" class="nav-item">
                    <i class="icon-folder"></i> My Files
                </a>
                <a href="{% url 'upload' %}" class="nav-item">
                    <i class="icon-upload"></i> Upload
                </a>
                <a href="{% url 'logout' %}" class="nav-item">
                    <i class="icon-trash"></i> Logout
                </a>
            </nav>
            <div class="sidebar-footer">
                <p>8.87 GB used over 15 GB</p>
                <div class="storage-bar">
                    <div class="storage-fill"></div>
                </div>
            </div>

        </aside>
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
