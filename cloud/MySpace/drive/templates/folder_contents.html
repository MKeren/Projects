{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Contents of Folder: {{ folder.name }}</h2>

<h3>Files</h3>
    <ul>
        {% for file in files_in_folder %}
            <li>
                <a href="{{ file.file.url }}">{{ file.file.name }}</a>
            </li>
        {% empty %}
            <li>No files in this folder.</li>
        {% endfor %}
    </ul>

{% endblock %}
