{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>

<body>
  <div id="main">
    <div id="container" class="card">
      <div class="slider">
        <img src="https://media.istockphoto.com/id/687479784/tr/foto%C4%9Fraf/kolay-mavi-%C3%BCzerinde-yaz%C4%B1t-klavye-anahtar-3d.jpg?s=612x612&w=0&k=20&c=1m1ZEliyiASqHxPyaXHeKF7IZu0k-2dRiVlVKT2DKUM=" alt="Image 1">
        <img src="https://www.final.edu.tr/images/fakulte/akdm2sjpg[1539088188].jpg" alt="Image 2">
        <img src="https://lms3.final.edu.tr/LMS/pluginfile.php/1/core_admin/logocompact/300x300/1633438538/logo.png" alt="FIU LMS 3">
      </div>
    </div>

    <div id="container" class="card">
      <div class="upload-form">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <label for="transcript">Upload Transcript:</label>
          <input type="file" id="transcript" name="transcript">
          <button type="submit">Upload</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    var imgs = document.querySelectorAll('.slider img');
    var currentImg = 0;

    function changeSlide() {
      imgs[currentImg].style.display = 'none';
      currentImg = (currentImg + 1) % imgs.length;
      imgs[currentImg].style.display = 'block';
    }

    setInterval(changeSlide, 3000); // change slide every 3 seconds
  </script>
</body>

{% endblock %}
