{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Report Sheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">


<style>

    body{
        padding: 80px 60px;
        text-align: left;
        width: 100%;
    }
   
    .centered-table {
        margin: 0 auto; 
        border-collapse: collapse; 
        border: 1px solid black; 
        width: 50%; 
    }

    .centered-table th,
    .centered-table td {
        border: 1px solid grey; 
        padding: 5px; 
        text-align: center; 
    }

    .centered-table th {
        background-color: white; 
    }

    .centered-table tr:nth-child(even) {
        background-color: #f2f2f2; 
    }

    .centered-table tr:hover {
        background-color: #ddd;
    }
    
    .centered-table2 {
        margin: 0 auto; 
        border-collapse: collapse; 
        border: 1px solid black; 
        width: 50%; 
    }

    .centered-table2 th,
    .centered-table2 td {
        border: 1px solid whitesmoke; 
        padding: 5px; 
        text-align: center; 
    }

    .centered-table2 th {
        background-color: whitesmoke; 
    }

    .centered-table2 tr:nth-child(even) {
        background-color: #f2f2f2; 
    }

    .centered-table2 tr:hover {
        background-color: #ddd;
    }


</style>
<body>
<table class="centered-table2">
    <tr>
        <th>
    <div class="logo"><img src="https://lms3.final.edu.tr/LMS/pluginfile.php/1/core_admin/logo/0x150/1633438538/ufulogoen4.png" alt="Logo of Final International University LMS 3" class="img-fluid"></div>
    <tr>
        <th>
</table>

<table class="centered-table">
    <tr>
    <th>
                
    <h5>Plese login with your username and password</h5>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <button type="submit">Login</button>
    </form>
</th>
</tr>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <footer>
        <p>&copy; 2024 AcademEase</p>
    </footer>
</body>
</html>
