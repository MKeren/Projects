{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Report Sheet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/BAS.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebAR.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/lang.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <style>
     
 
    </style>     
</head>

<body class="show-sidebar">

    <div class="card5 fixed-top">
        <div class="flex-container">
            <div class="left-side">
                <button id="sidebar-toggle">=</button>
                <div class="logo"><img src="https://lms3.final.edu.tr/LMS/pluginfile.php/1/core_admin/logo/0x150/1633438538/ufulogoen4.png" alt="Logo of Final International University LMS 3" class="img-fluid"></div>
                <h5>AcademEase</h5>
            </div>
            <h4 id="demo" class="right-side"></h4>

            <div class="language-switcher">
              <form action="{% url 'switch_language' %}" method="post">
                {% csrf_token %}
                  <select name="language"> onchange="this.form.submit()
                      <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
                      <option value="tr" {% if LANGUAGE_CODE == 'tr' %}selected{% endif %}>Türkçe</option>
                    </select>
              </form>
            </div>  
        </div>
    </div>
       
<sidebar id="main">
    <div id="sidebar" class="sidebar" role="listitem">
        <ul class="nav nav-tabs">
            <p class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a>
            </p>
            <p class="{% if request.resolver_match.url_name == 'upload_transcript' %}active{% endif %}">
                <a href="{% url 'upload_transcript' %}"><i class="fas fa-file-upload"></i> Upload Transcript</a>
            </p>
            <p class="{% if request.resolver_match.url_name == 'faculties' %}active{% endif %}">
                <a href="{% url 'faculties' %}"><i class="fas fa-door-open"></i> Faculties</a>
            </p>
            <p class="{% if request.resolver_match.url_name == 'transcript' %}active{% endif %}">
                <a href="{% url 'transcript' %}"><i class="fas fa-file-alt"></i> Transcript</a>
            </p>
            <p class="{% if request.resolver_match.url_name == 'logout' %}active{% endif %}">
                <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </p>
        </ul>
    </div>
</sidebar>

    
    <main>
      {% block content %}
      {% endblock %}
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoJtKh7z7lGz7fuP4F8nfdFvAOA6Gg/z6Y5J6XqqyGXYM2ntX5" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script>

        document.getElementById('sidebar-toggle').addEventListener('click', function() {
        document.body.classList.toggle('show-sidebar');
        });
    </script>
    <script>

const sidebarLinks = document.querySelectorAll('.sidebar a');

sidebarLinks.forEach((link) => {
  link.addEventListener('click', (e) => {
    sidebarLinks.forEach((otherLink) => {
      otherLink.classList.remove('active');
    });
    link.classList.add('active');
  });
});
    </script>
    <script>
    var currentHour = new Date().getHours();
    var message;

    if (currentHour < 12) {
        message = "Good morning";
    } else if (currentHour < 18) {
        message = "Good afternoon";
    } else {
        message = "Good evening";
    }

    document.getElementById("demo").innerHTML = message + " " + "{{ user.username }}!|";
    </script>
    <script>
  const languageSwitcher = document.querySelector('.language-switcher');
  const langLinks = languageSwitcher.querySelectorAll('a');

  langLinks.forEach((link) => {
    link.addEventListener('click', (e) => {
        e.preventDefault();
        const lang = link.dataset.lang;
        const nextUrl = link.href;
        const formData = new FormData();
        formData.append(LANGUAGE_QUERY_PARAMETER, lang);
        fetch(nextUrl, {
            method: 'POST',
            body: formData,
        }).then((response) => {
            window.location.href = response.url;
        });
    });
  });
    </script>

<footer class="card4">
    <div class="logo4">
        <img src="https://www.final.edu.tr/images/footerlogo123.png" class="footer-logo1">
        <p class="copyright1">&copy; 2024 AcademEase<p>
    </div>
</footer>
</body>
</html>
