{% extends 'base.html' %}
{% load static %}
{% block content %}

<head>

  <link rel="stylesheet" href="{%static 'css/upload.css' %}">

</head>

<body>

  <div id="container">
    <div id="main">
        {% block title %}
        <h1 class="card">Upload Transcript</h1>
        {% endblock %}
    </div>
  </div>
  <div id="container" class="card">
    <div class="dashboard">
        
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="transcript_file">Transcript File:</label>
        <button type="submit">Upload</button>
      </form>
    </div>
  </div>
</body>

{% endblock %}
