{% extends 'base.html' %}

{% block content %}
  <h1>Assign Role</h1>
  <form method="post">
    {% csrf_token %}
    <label for="role">Role:</label>
    <select name="role" id="role">
      {% for role in roles %}
        <option value="{{ role.id }}">{{ role.name }}</option>
      {% endfor %}
    </select>
    <button type="submit">Assign Role</button>
  </form>
{% endblock %}
